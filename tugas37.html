<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="getname">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="name">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="lenght">contoh</p>
        <hr />
        <script type="text/javascript">
            function Tombol()
            {
                var a = document.getElementsByTagName("button")[0]
                var b = a.attributes.getNamedItem("onclick").value
                var c = a.attributes[0].name
                var d = a.attributes.length
                document.getElementById('getname').innerHTML = b
                document.getElementById('name').innerHTML = c
                document.getElementById('lenght').innerHTML = d
            }
        </script>
 </body>
</html>
